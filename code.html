<script>
        function initSyringe(id) {
            const svg = document.getElementById(id);
            const liquid = document.getElementById('liquid-' + id);
            const plunger = document.getElementById('plunger-' + id);
            const valueText = document.getElementById('value-' + id);
            const maxVal = parseFloat(svg.getAttribute('data-max'));
            let currentVal = parseFloat(svg.getAttribute('data-value'));
            // New Layout constants for Left-to-Right Syringe
            // Needle is on Left. Liquid Starts at Left Barrel Edge.
            // Plunger is on Right, pushing left-ish (conceptually) but visually located at the liquid end.
            const startX = 45; // Start of barrel liquid (Left edge)
            const barrelWidth = 220; // Width of the fillable area
            function updateVisuals(val) {
                // Clamp value
                if (val < 0) val = 0;
                if (val > maxVal) val = maxVal;
                // Calculate percentage
                const pct = val / maxVal;
                // Map pct to pixels
                const fillWidth = pct * barrelWidth;
                // Update SVG elements
                // Liquid width grows from startX to the right
                liquid.setAttribute('width', Math.max(0, fillWidth)); 
                // Plunger group transform
                // The plunger group's x=0 should align with the liquid end.
                // Liquid ends at startX + fillWidth.
                const groupX = startX + fillWidth;
                plunger.setAttribute('style', `transform: translateX(${groupX}px)`);
                // Update Text
                if (val % 1 === 0) {
                     valueText.innerText = val.toFixed(0);
                } else {
                     valueText.innerText = val.toFixed(1);
                }
                // Update data attr
                svg.setAttribute('data-value', val);
            }
            // Initial render
            updateVisuals(currentVal);
            // Drag Logic
            let isDragging = false;
            const handleStart = (clientX) => {
                isDragging = true;
                svg.classList.add('cursor-grabbing');
                svg.classList.remove('cursor-ew-resize');
                plunger.classList.add('cursor-grabbing');
                handleMove(clientX);
            };
            const handleMove = (clientX) => {
                if (!isDragging) return;
                const rect = svg.getBoundingClientRect();
                const x = clientX - rect.left; // x relative to svg
                // Logic to map Mouse X to Value
                // liquid area is startX to startX + barrelWidth (45 to 265)
                let relativeX = x - startX;
                let pct = relativeX / barrelWidth;
                let newVal = pct * maxVal;
                // Snap to reasonable steps
                const step = maxVal > 10 ? 1 : 0.1;
                newVal = Math.round(newVal / step) * step;
                updateVisuals(newVal);
            };
            const handleEnd = () => {
                isDragging = false;
                svg.classList.remove('cursor-grabbing');
                svg.classList.add('cursor-ew-resize');
                plunger.classList.remove('cursor-grabbing');
            };
            // Mouse Events
            plunger.addEventListener('mousedown', (e) => {
                e.preventDefault(); 
                handleStart(e.clientX);
            });
            // Allow clicking anywhere on track
            svg.addEventListener('mousedown', (e) => {
                 if(e.target.closest('#plunger-' + id)) return; // handled above
                 handleStart(e.clientX);
            });
            window.addEventListener('mousemove', (e) => {
                if(isDragging) {
                    e.preventDefault();
                    handleMove(e.clientX);
                }
            });
            window.addEventListener('mouseup', handleEnd);
            // Touch Events
            plunger.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleStart(e.touches[0].clientX);
            });
             svg.addEventListener('touchstart', (e) => {
                 if(e.target.closest('#plunger-' + id)) return;
                 handleStart(e.touches[0].clientX);
            });
            window.addEventListener('touchmove', (e) => {
                 if(isDragging) {
                    // e.preventDefault(); // Might block scroll
                    handleMove(e.touches[0].clientX);
                 }
            }, {passive: false});
            window.addEventListener('touchend', handleEnd);
        }
        // Initialize both sliders
        initSyringe('syringe1');
        initSyringe('syringe2');
        // Button Helpers
        window.adjustValue = function(id, delta) {
            const svg = document.getElementById(id);
            let val = parseFloat(svg.getAttribute('data-value'));
            let max = parseFloat(svg.getAttribute('data-max'));
            val += delta;
            // Clamp
            if (val < 0) val = 0;
            if (val > max) val = max;
            // Re-run layout logic manually since scope is closed
            const liquid = document.getElementById('liquid-' + id);
            const plunger = document.getElementById('plunger-' + id);
            const valueText = document.getElementById('value-' + id);
            const startX = 45; 
            const barrelWidth = 220;
            const pct = val / max;
            const fillWidth = pct * barrelWidth;
            const groupX = startX + fillWidth;
            liquid.setAttribute('width', Math.max(0, fillWidth)); 
            plunger.setAttribute('style', `transform: translateX(${groupX}px)`);
            if (val % 1 === 0) valueText.innerText = val.toFixed(0);
            else valueText.innerText = val.toFixed(1);
            svg.setAttribute('data-value', val);
        }
    </script>
